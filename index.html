<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Karen Bourgeois, Arnoldo Sepulveda, Ikechukwu Mbanugo">
    <meta keywords="notetaking, note-taking, HTML, CSS, JavaScript, OpenAI, Node.js, Handlebars, UNB Bootcamp, GitHub, Git Bash, npm, Sequalize, MySQL, express, Quill, VSCode, MVC, Express.js, AJAX, Render, Heroku, Socket.io, Postman, Insomnia">
    <title>Note-Taking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>

    <header class="header-landing-page"></header>
    

    <div id="sign-in-box">
        <div id="sign-in-content">
            <h1 id="sign-in-title">Please Sign in</h1>
            <form action="" id="form-box">
                <textarea name="Username" id="username-box" cols="20" rows="1">Username</textarea><br>
                <textarea name="Password" id="password-box" cols="20" rows="1">Password</textarea><br><br>
            </form>
            <div id="buttons">
                <button type="submit" id="sign-in-button">Sign-In</button>
                <button type="reset" id="rest-button">Clear Form</button>
                <button type="button" id="sign-up-button" cols="20" rows="1">Sign-Up</button>
            </div>
        </div>
    </div>

    <footer id="footer">
        <h6>&copy;2024 Karen Bourgeois, Arnoldo Sepulveda, Ikechukwu Mbanugo | Photo by <a href="https://unsplash.com/@nevenkrcmarek?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Neven Krcmarek</a> on <a href="https://unsplash.com/photos/person-about-to-write-on-white-printer-paperr-HWbxSLvmSww?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </h6>
    </footer>
    
</body>

</html>
